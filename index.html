<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What's for lunch?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="icon" href="https://image.flaticon.com/icons/png/512/45/45332.png"/>
    <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <!-- animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- fontawesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body> 
  <!-- Main Bootstrap Search + animtation for the whole container-->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron animated bounceInUp bg-dark mb-3">
    <!-- added a simple bounce animation that happens when the page loads  -->
      <h1>What's For Lunch?</h1>
    </div>
    <!-- Row for Searching food2fork -->
    <div class="row animated bounceInUp">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card text-white bg-dark mb-3">
          <div class="card-header">
              <h3>Search For Recipes</h3>
          </div>
          <div class="card-body">      
              <!-- Here we create the text box for capturing the search term-->  
              <form id="food-form">
                <label for="search"><h5>Search Term:</h5></label>
                <input type="text" id="search-term">
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
              <h5>Search Recipes</h5></button>
              </form>   
              <!-- <form class="needs-validation" novalidate>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom01">First name</label>
                      <input type="text" class="form-control" id="validationCustom01" placeholder="Enter Search Term Here" value="" required>
                      <div class="invalid-feedback">
                        Enter Search Term
                      </div>
                    </div>  
                  </div>
                  <button class="btn btn-primary" type="submit">Submit form</button>
                  </form> -->
          </div>
        </div>
      </div>
    </div>
    <!-- This row will handle all of the retrieved articles -->
    <div class="row" id="artRow" style="visibility: hidden">
      <div class="col-sm-12">
        <br>
        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card text-white bg-dark mb-3">
          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
              <h4>Top Recipes</h4>
          </div>
          <!-- This main card will hold each of the resulting articles -->
          <div id="recipes-appear-here"></div>
          </div>
        </div>
      </div>
      <!-- This row will display the youtube video -->
      <div class="row" id="vidRow" style="visibility: hidden">
        <div class="col-sm-12">
          <br>
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card text-white bg-dark mb-3">
            <!-- card Heading for the retrieved video box -->
            <div class="card-header">
                <h4>Top Tasty Video</h4>
            </div>
            <!-- This main card will hold each of the resulting videos -->
            <div id="video-appear-here"></div>
            </div>
          </div>
        </div>
    </div>
    <!-- Footer Region -->
    <div class="row animated bounceInUp">
      <div class="col-sm-12">

        <hr>
        <h5 class="text-center">
          <small>Made with lots of
            <i class="fas fa-pizza-slice"></i>
          </small>
        </h5>

      </div>
    </div>
  </div>
  <!-- Code to the JavaScript File -->
  <script src="javascript.js"></script>
</body>
</html>
