<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What's for lunch?</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="icon" href="https://image.flaticon.com/icons/png/512/45/45332.png"/>
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- Style to fix the issue of text extending past card length -->
  
</head>
<body> 
    
  </div>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-image: url(https://i.pinimg.com/originals/43/c4/32/43c4325b0e66e21d82f02745fc91bda0.jpg); padding-bottom: 23%; color: white; "></div>
    <!-- added a simple bounce animation that happens when the page loads  -->
      <h1 class="animated bounceInDown"> 
        <strong>
          <i class=""></i> What's for Lunch?</strong> 
      </h1>
    </div>
    <!-- Row for Searching food2fork -->
    <div class="row animated bounceInDown">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class=""></i> Search For Recipes</strong>
          </div>
          <div class="card-body">
            <!-- Here we create an HTML Form for handling the inputs-->
      
              <!-- Here we create the text box for capturing the search term-->
              
              
              <form id="food-form">
                <label for="search">Search Term:</label>
                <input type="text" id="search-term">
              </form>
            
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class=""></i> Search Recipes</button>
                
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- This row will handle all of the retrieved articles -->
    <div class="row" id="artRow" style="visibility: hidden">
      <div class="col-sm-12">
        <br>
        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">
          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class=""></i> Top Recipes</strong>
          </div>
          <!-- This main card will hold each of the resulting articles -->
          <div id="recipes-appear-here"></div>
          
          </div>
        </div>
      </div>
      <!-- This row will display the youtube video -->
      <div class="row" id="vidRow" style="visibility: hidden">
        <div class="col-sm-12">
          <br>
  
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong>
                <i class=""></i> Top Tasty Video</strong>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div id="video-appear-here"></div>
            
            </div>
          </div>
        </div>
    </div>
    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">
        <hr>
       
      </div>
    </div>
  </div>
  <!-- Code to the JavaScript File -->
  <script src="java.js"></script>

</html>
